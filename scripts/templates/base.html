<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ceptyconsultant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('profile') }}" class="navbar-item">
                                Profile
                            </a>
							{% if not logged %}
								<a href="{{ url_for('login') }}" class="navbar-item">
									Login
								</a>
								<a href="{{ url_for('signup') }}" class="navbar-item">
									Sign Up
								</a>
							{% endif %}
							{% if logged %}
								<a href="{{ url_for('logout') }}" class="navbar-item">
									Logout
								</a>
							{% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
			{% if logged %}
			<nav id="main-menu" role="navigation" class="navbar">
					<div id="navbar" class="collapse">
						<ul>
							<li ><a href="{{ url_for('add_contrib') }}" class="navbar-item">
									Ajout de contribution
								</a></li>
							<li><a href="{{ url_for('put') }}" class="navbar-item">
									Modification de contribution
								</a></li>
							<li><a href="{{ url_for('delete') }}" class="navbar-item">
									Suppression de contribution
								</a></li>
							<li><a href="{{ url_for('contrib') }}" class="navbar-item">Contributions</a></li>
						</ul>
					</div>
				</nav>
			{% endif %}
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
