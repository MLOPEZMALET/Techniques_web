{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Modification de contribution
</h1>

<div class="box">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
  {% endif %}
  {% endwith %}
	<form method='POST' action="/update_contrib">
		<div class="field">
                <div class="control">
					<!-- <label> Entrez ici le champ que vous voulez modifier</label> -->
					<!-- <input class="input is-large" type="text" name="change_input"  autofocus=""> -->
					<label> Sélectionnez le champ que vous voulez modifier</label>
					</br>
					<select name="change_input"></br>
						<option value="user_name">user_name</option>
						<option value="contrib_type">contrib_type</option>
						<option value="contrib_data">contrib_data</option>
						<option value="contrib_path">contrib_path</option>
						<option value="contrib_name">contrib_name</option>
						<option value="ntealan">ntealan</option>
						<option value="validate">validate</option>
					</select>
					</br>
					<label> Entrez ici le numéro de la contribution concernée </label>
                    <input class="input is-large" type="text" name="change_id"  autofocus="">
					<label> Entrez ici la modification</label>
                    <input class="input is-large" type="text" name="change_modif"  autofocus="">
                </div>
            </div>
    <button class="button is-block is-info is-large is-fullwidth">Envoyer</button>
	</form>
</div>
{% endblock %}
